name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Validate package
        run: vsce package --no-git-tag-version

      - name: Verify theme files
        run: |
          if [ ! -f "themes/Islands_Dark-theme.json" ]; then
            echo "Error: Dark theme file not found"
            exit 1
          fi
          if [ ! -f "themes/Islands_Light-theme.json" ]; then
            echo "Error: Light theme file not found"
            exit 1
          fi
          echo "âœ“ All theme files present"

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: islands-dark-theme-ci-build
          path: '*.vsix'
